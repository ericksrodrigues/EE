<!doctype html>
<html>
	<head charset="utf-8">
	<title>Teste 1 </title>
	<style>
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
	</head>
	<body>
		<script>
			var canvas, ctx, ALTURA, LARGURA, frames = 0, gravidade = 1,
			solo = {
				y: 550,
				altura: 50,
				cor: "green",

				draw: function(){

					ctx.fillStyle = this.cor;
					ctx.fillRect(0,this.y, LARGURA, this.altura);
				}
			},
			bloco_origem = {
				x: 25,
				y: 540,
				altura: 10,
				largura: 10,
				forca: 28,
				angulo: 50,
				velocidade_y: 0,
				velocidade_x: 0,
				cor: "red",

				start : function(){
					this.velocidade_y = (-1)*Math.round(Math.sin(this.angulo * Math.PI / 180) * this.forca),
					this.velocidade_x = Math.round(Math.cos(this.angulo * Math.PI / 180) * this.forca)
				},

				draw : function(){
					ctx.fillStyle = this.cor;
					ctx.fillRect(this.x,this.y,this.altura,this.largura);
				},

				reset: function(){
					this.velocidade_y = 0;
					this.velocidade_x = 0;
					this.y = solo.y - this.altura;
				},

				update: function(){
					console.log(this.velocidade_x,this.velocidade_y);	
					this.y += this.velocidade_y;

					if(this.y <= solo.y - this.altura){
						this.velocidade_y += gravidade;
						this.x += this.velocidade_x;
					}
					if(this.y > solo.y - this.altura)
						this.reset();

				}
			},

			bloco_destino = {
				x: 800,
				y: 530,
				altura: 20,
				largura: 50,
				cor: "purple",

				draw: function(){
					ctx.fillStyle = this.cor;
					ctx.fillRect(this.x,this.y,this.largura,this.altura);
				}
			}


			function run(){
				update();
				draw();
				window.requestAnimationFrame(run);
			}

			function update(){
				frames++;
				ctx.fillStyle = "#50beff";
				ctx.fillRect(0,0,LARGURA,ALTURA);

				bloco_origem.update();
				
			}

			function draw(){
				bloco_destino.draw();
				bloco_origem.draw();
				solo.draw();

			}
			function main(){
				ALTURA = window.innerHeight;
				LARGURA = window.innerWidth;

				ALTURA = 600;
				LARGURA = 1000;

				canvas = document.createElement('canvas');
				canvas.width = LARGURA;
				canvas.height = ALTURA;
				canvas.style.border = "1px solid #000";
				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);
				bloco_origem.start();
				run();
			}
			main();
		</script>
	</body>
</html>
